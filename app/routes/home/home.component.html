<div class="fluid-container">

  <div class="row" id="landing_title">
    <div class="col-sm text-center">
      <img class="img-responsive" style="padding: auto;" src="app/media/landing_image.jpg">
    </div>
  </div>

  <div class="row">
    <div class="col-sm" id="intro_paragraph">
      <p>Lorem ipsum dolor sit amet, consectetur adipisici elit, 
          sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
          Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris 
          nisi ut aliquip ex ea commodo consequat.
      </p>
    </div>

    <div class="col-sm" id="ask_box">
      <textarea [(ngModel)]="question"></textarea>
      <button (click)="submit()" class="btn btn-outline-primary">Ask!</button>
    </div>
  </div>

  <div id="question_table">
    <table class="table">
      <tr *ngIf="questions.length > 0">
        <th>Question</th>
        <th>Votes</th>
        <th>Vote!</th>
      </tr>
      <tr *ngFor="let q of questions">
        <td>{{q.question}}</td>
        <td>{{q.votes}}</td>
        <td>
          <button *ngIf="isLoggedIn" (click)="vote(q.question_id)">Vote!</button>
          <a *ngIf="!isLoggedIn" href="https://saml.aswwu.com?redirectURI=/askanything/">Login to vote!</a></td>
      </tr>
    </table>
  </div>
